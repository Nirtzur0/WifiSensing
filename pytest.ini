[pytest]
# Limit discovery to the real unit/integration tests under ./tests.
# This avoids collecting long-running "script-like" files (e.g. root-level test_*.py)
# and keeps `pytest` deterministic across environments.
testpaths = tests

# Some developer environments have globally-installed pytest plugins that can break
# collection under newer Python versions (e.g. langsmith + pydantic v1 on 3.12).
# Disable the known-problematic plugin explicitly.
addopts = -p no:langsmith -p no:langsmith.pytest_plugin

